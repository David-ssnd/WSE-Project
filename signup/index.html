<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <img src="../krilo-logo.png" alt="KriLo Logo" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="auth-buttons">
            <button class="login-btn">Log In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>

    <div class="form-container signup-form hidden">
        <form class="form-box">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="form-container login-form hidden">
        <form class="form-box">
            <h2>Sign In</h2>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="profile-page hidden">
        <div class="profile-header">
            <div class="profile-info">
                <h2>Profile Nickname</h2>
                <p>@profile_id</p>
                <p>Following: 0</p>
                <div class="tabs">
                    <button>Created</button>
                    <button>Saved</button>
                </div>
            </div>
        </div>
        <div class="profile-content">
            <div class="food-item">
                <img src="food-image-placeholder.jpg" alt="Food Title">
                <p>Food Title</p>
            </div>
            <div class="food-item">
                <img src="food-image-placeholder.jpg" alt="Food Title">
                <p>Food Title</p>
            </div>
            <div class="food-item">
                <img src="food-image-placeholder.jpg" alt="Food Title">
                <p>Food Title</p>
            </div>
        </div>
    </div>
</body>
</html>
