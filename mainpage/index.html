<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo Recipes</title>
    <link rel="stylesheet" href="../resources/styles.css">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <a href="../create_recipe/">
            <button class="create-btn">Create</button>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <button class="login-btn">Log In</button>
        <button class="signup-btn">Sign Up</button>
    </header>
    <div class="content-area main-page">
        <div class="fridge-area">
            <div class="fridge">
                <img src="../resources/fridge.png">
            </div>
            <div class="fridge-search">
                <table id="fridge-table">
                    <thead>
                        <tr>
                            <th>Ingredient</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ingredient">
                                <input type="text" placeholder="Ingredient">
                            </td>
                            <td class="amount">
                                <input type="text" placeholder="Amount">
                            </td>
                            <td class="actions">
                                <button class="remove-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <button id="fridge-add-btn">Add Ingredient</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="fridge-search-bar">
                    <p>Search</p>
                    <button><img src="../resources/magnifier.png"></button>
                </div>
            </div>
        </div>
        <div class="recipes-feed">
            <!-- sem sa recepty dynamicky načítajú -->
        </div>
    </div>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <h2 id="foodTitle">Food Title</h2>
            <img id="foodImage" src="" alt="Food Image">
            <p id="foodIngredients">Ingredients</p>
            <div id="modal-buttons">
                <button id="favoriteBtn">
                    <i class="fas fa-heart"></i>
                </button>
                <a href="../account/">
                    <button id="instructionsBtn">Step-By-Step</button>
                </a>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>

</html>
