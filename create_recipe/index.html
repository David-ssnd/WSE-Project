<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo | Create</title>
    <link rel="stylesheet" href="../resources/styles.css">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <a href="../create_recipe/">
            <button class="btn create-btn">Create</button>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <a href="../account/">
            <button class="profile-icon">
                <img src="../resources/avatar.png" alt="Profile" class="profile-img">
            </button>
        </a>
    </header>

    <div class="layout">
        <div class="food-card">
            <div class="food-image">
                <p>Upload Image *</p>
            </div>
            <div class="food-details">
                <div class="food-title">Food Title</div>
                <div class="food-author">By ${author_name}</div>
            </div>
        </div>

        <div class="ingredients-card">
            <div class="ingredients-header">
                <h3>Ingredients:</h3>
            </div>
            <div class="ingredient-list">
                <div class="ingredient-item">
                    <span class="ingredient-name">Flour 500g</span>
                    <div class="ingredient-actions">
                        <button class="btn edit-button">✏️</button>
                        <button class="btn delete-button">➖</button>
                    </div>
                </div>
                <div class="add-ingredient">
                    <button class="add-button">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
