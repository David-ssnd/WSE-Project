<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo | Create</title>
    <link rel="stylesheet" href="../resources/styles.css">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <a href="../create_recipe/">
            <button class="btn create-btn">Create</button>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <a href="../account/">
            <button class="profile-icon">
                <img src="../resources/avatar.png" alt="Profile" class="profile-img">
            </button>
        </a>
    </header>

    <div class="layout">
        <!-- Food Card Section -->
        <div class="food-card">
            <div class="food-image">
                <p>Upload Image *</p>
                <input type="file" id="uploadImage" accept="image/*" onchange="previewImage(event)">
                <img id="previewImg" src="" alt="Image Preview" style="display: none; width: 100%; max-height: 300px; object-fit: cover;">
            </div>
            <div class="food-details">
                <input type="text" id="foodTitle" placeholder="Enter food title" class="food-title">
            </div>
        </div>

        <!-- Ingredients Card Section -->
        <div class="ingredients-card">
            <div class="ingredients-header">
                <h3>Ingredients:</h3>
            </div>
            <div class="ingredient-list" id="ingredientList">
                <!-- Zoznam ingrediencií sa bude generovať dynamicky -->
            </div>
            <div class="add-ingredient">
                <button class="btn add-button" onclick="addIngredient()">+</button>
            </div>
        </div>

        <div class="steps-card">
            <div class="steps-header">
                <h3>Instructions:</h3>
            </div>
            <div class="steps-list" id="stepsList">
                <!-- Tu sa budú dynamicky pridávať kroky -->
            </div>
            <div class="add-step">
                <button class="btn add-button" onclick="addStep()">+</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
