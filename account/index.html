<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo | Account</title>
    <link rel="stylesheet" href="../resources/styles.css">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <a href="../create_recipe/">
            <button class="create-btn">Create</button>
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <a href="../account/">
            <button class="profile-icon">
                <img src="../resources/avatar.png" alt="Profile" class="profile-img">
            </button>
        </a>
    </header>
    <div class="content-area account-page">
        <div class="profile-header">
            <div class="avatar">
                <img id="profileImage" src="../resources/avatar.png" alt="Avatar" class="avatar-img">
                <div class="edit-avatar">
                    <input type="file" id="avatarUpload" accept="image/*" style="display:none;" onchange="previewImage(event)">
                    <label for="avatarUpload">
                        <img src="../resources/edit-avatar.png" alt="Edit" class="edit-avatar-img">
                    </label>
                </div>
            </div>
            <h2>Profile Nickname</h2>
            <p>@profile_id</p>
            <div class="follow-stats">
                <p>Following: <strong>0</strong></p>
                <p>Followers: <strong>0</strong></p>
            </div>
            <div class="tabs">
                <button class="tab-btn">Created</button>
                <button class="tab-btn">Saved</button>
            </div>
        </div>
        <div class="recipes-feed">
        </div>
    </div>

    <div id="foodModal" class="modal">
        <div class="modal-content">
            <h2 id="foodTitle">Food Title</h2>
            <img id="foodImage" src="" alt="Food Image">
            <p id="foodIngredients">Ingredients</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
