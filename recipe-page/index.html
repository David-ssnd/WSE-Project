<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo Recipes</title>
    <link rel="stylesheet" href="../resources/styles.css">
    <link rel="icon" type="image/x-icon" href="../resources/krilo-logo-trim.png">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <button class="btn create-btn" onclick="window.location.href='../create_recipe/'">Create</button>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <button class="profile-icon" onclick="window.location.href='../account/'">
            <img src="../resources/avatar.png" alt="Profile" class="profile-img">
        </button>
    </header>
    
    <div class="content-area recipe-page">
        <div class="recipe-preview">
            <div class="food-item recipe-food-item">
                <img src="https://api.ketodiet.cz/data/files/de/349/ae1ce5956e8b2fa8463fea7ce9d4c1ae4bc/spagety-s-domacim-pestem-hlavni-foto.jpg" alt="Caesar šalát">
                <p>Caesar šalát</p>
            </div>
            <div class="recipe-info">
                <div class="recipe-ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>1/2 hlávky ľadového šalátu</li>
                        <li>1/2 ks kur</li>
                        <li>1/2 ks paradajka</li>
                    </ul>
                </div>
                <div class="nutriscore">
                    <h3>Nutriscore:</h3>
                    <p>A</p>
                </div>
            </div>
        </div>
        <div class="recipe-steps">
            <div class="step">
                <img src="https://api.ketodiet.cz/data/files/de/349/ae1ce5956e8b2fa8463fea7ce9d4c1ae4bc/spagety-s-domacim-pestem-hlavni-foto.jpg" alt="KriLo Logo" class="logo">
                <div class="step-info">
                    <h3>Step 1</h3>
                    <p>description</p>
                </div>
            </div>
        </div>        
    </div>
    <div class="ratings">
        <!-- sem sa nacitaju ratingy -->
         <div class="rating">
            <h3>Name</h3>
            <p>stars</p>
            <p>comment...</p>
         </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
