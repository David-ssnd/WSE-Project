<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krilo Recipes</title>
    <link rel="stylesheet" href="../resources/styles.css">
    <link rel="icon" type="image/x-icon" href="../resources/krilo-logo-trim.png">
</head>
<body>
    <header class="navbar">
        <a href="../mainpage/">
            <img src="../resources/krilo-logo.png" alt="KriLo Logo" class="logo">
        </a>
        <button class="btn create-btn" onclick="window.location.href='../create_recipe/'">Create</button>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <span class="clear-icon">&times;</span>
        </div>
        <button class="profile-icon" onclick="window.location.href='../account/'">
            <img src="../resources/avatar.png" alt="Profile" class="profile-img">
        </button>
    </header>
    
    <div class="content-area recipe-page">
        <div class="recipe-info">
            <div class="food-item recipe-food-item">
                <img src = "." alt = "skibidi">
                <p></p>
            </div>
            <div class="recipe-ingredients">
                <h3>Ingredients:</h3>
                <ul></ul>
            </div>
        </div>
        <div class="recipe-details-container">
            <h3>Recipe Details</h3>
            <div class="recipe-details">
                <div class="detail-item">
                    <label>Preparation Time (mins):</label>
                    <p id="prep-time"></p>
                </div>
                <div class="detail-item">
                    <label>Cooking Time (mins):</label>
                    <p id="cook-time"></p>
                </div>
                <div class="detail-item">
                    <label>Cooking Temperature (Â°C):</label>
                    <p id="temperature"></p>
                </div>
                <div class="detail-item">
                    <label>Servings:</label>
                    <p id="servings"></p>
                </div>
            </div>
        </div>
        <div class="recipe-steps">
        </div>        
        <div class="ratings">
            <h2>Ratings</h2>
        </div>
        <div class="add-rating">
            <h2>Add Rating</h2>
            <form>
                <div class="rating-input">
                    <label>Rating:</label>
                    <div id="stars" class="star-rating">
                        
                    </div>
                    <input type="hidden" id="rating" name="rating">
                </div>
                <div class="rating-input">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p></p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul></ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons"></div>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: </p>
                <p>Phone: </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="current-year"></span> Krilo Recipes. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
